{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
	<h1>Feeds</h1>

	<ul class="list-group">
		{% for feed in feeds %}
	  		<li class="list-group-item">
	  				{{ feed.id }} — {{ feed.title }}
	  		</li>
	  		
	  	{% endfor %}
  	</ul>



	<form method="POST" action"">
	{% csrf_token %}
	 <div class="form-group">	
		{{ form.as_p }}
	</div>
	<input type="submit" class="btn btn-default" value="Save" />
	</form>
</div>


{% endblock %}
